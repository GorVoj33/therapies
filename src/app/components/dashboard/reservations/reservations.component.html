<div class='panel'>

  <mat-accordion>
    <mat-expansion-panel hideToggle>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Korisnik ime i prezime - Naziv terapije
        </mat-panel-title>
        <mat-panel-description>
          Datum - vreme
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>Neki kratak opis korisnika(detalji o korisniku)</p>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          Respond
        </mat-panel-title>
        <!-- <mat-panel-description>
          Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description> -->
      </mat-expansion-panel-header>
      <div class='btns'>
        <button class='btn btn-warn' (click)='decline("id")'>Decline</button>
        <button class='btn btn-primary' (click)='accept("id")'>Accept</button>
      </div>

      <!-- <p>I'm visible because I am open</p> -->
    </mat-expansion-panel>
  </mat-accordion>
</div>
