<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<div class="container">
					<img src="/assets/FizioLogo.png"  width="70px" style="display: flex; justify-content: center;margin: auto;" alt="" class="">
				</div>
				<h3 style="justify-content: center; text-align: center;">Sign In</h3>
				<div class="d-flex justify-content-end social_icon">
					<span><i class="fas fa-globe-europe"></i></span>
				</div>
			</div>
			<div class="card-body" style="margin-top: 2vh;">
				<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user" style="color: white;"></i></span>
						</div>
						<input type="text" class="form-control" placeholder="email" formControlName="email">

					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key" style="color: white;"></i></span>
						</div>
						<input type="password" class="form-control" placeholder="password" formControlName="password">
					</div>
					<div class="form-group">
						<button type="submit" class="btn float-right login_btn">
							Login
						</button>
					</div>
				</form>
			</div>
		<!-- //ako mi je noUser true prikazace ovo ako nije nece -->
		<p *ngIf="noUser" style="color: white;">NEMA KORISNIKA, MOLIMO VAS REGISTRUJTE SE </p>
		<p *ngIf="emptyFields" style="color: white;">Molimo Vas da unesete email/password </p>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					Don't have an user account? <a href="../registration/">Sign up</a>
				</div>
				<div class="d-flex justify-content-center links ">
					Don't have an therapist account?<p class='therapist' routerLink='/register-therapist'>
					 Sign up as therapist
					</p>
						  </div>
				<!-- <div class="d-flex justify-content-center">
					<a href="#">Forgot your password?</a>
				</div> -->
			</div>
		</div>
	</div>
</div>
